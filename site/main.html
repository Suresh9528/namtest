<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine üíñ</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  height: 100vh;
  background: linear-gradient(160deg, #ff2e63, #7a001f);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  color: white;
}

.screen {
  text-align: center;
  padding: 20px;
  width: 100%;
}

h1 {
  font-size: 2.3rem;
  margin-bottom: 30px;
  text-shadow: 0 0 15px rgba(255,255,255,0.4);
}

.buttons {
  position: relative;
  height: 120px;
}

button {
  padding: 14px 34px;
  font-size: 1.1rem;
  border-radius: 40px;
  border: none;
  cursor: pointer;
  transition: all 0.3s ease;
}

#yes {
  background: #ff2e63;
  color: white;
  box-shadow: 0 0 25px rgba(255,46,99,0.9);
}

#yes:hover {
  transform: scale(1.08);
}

#no {
  background: white;
  color: #7a001f;
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
}

.hidden {
  display: none;
}

/* FINAL PAGE */
.final {
  position: absolute;
  inset: 0;
  background: radial-gradient(circle at top, #ff5f8f, #5c0018);
  display: flex;
  align-items: center;
  justify-content: center;
  animation: fade 1.5s ease forwards;
}

.final h1 {
  font-size: 2.6rem;
  text-align: center;
}

.final span {
  color: #ffd1dc;
}

/* HEARTS */
.heart {
  position: absolute;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
  opacity: 0.8;
}

/* ROSES */
.rose {
  position: absolute;
  font-size: 26px;
  animation: fall 5s linear infinite;
}

@keyframes floatUp {
  0% { transform: translateY(110vh); opacity: 0; }
  30% { opacity: 1; }
  100% { transform: translateY(-10vh); opacity: 0; }
}

@keyframes fall {
  0% { transform: translateY(-10vh) rotate(0deg); }
  100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
}

@keyframes fade {
  from { opacity: 0; }
  to { opacity: 1; }
}
</style>
</head>

<body>

<div class="screen" id="main">
  <h1 id="text">Will you be my Valentine? üíñ</h1>
  <div class="buttons">
    <button id="yes">Yes ‚ù§Ô∏è</button>
    <button id="no">No üíî</button>
  </div>
</div>

<div class="final hidden" id="final">
  <h1>Happy Valentine‚Äôs Day<br><span>Pavithra ‚ù§Ô∏è Suresh</span></h1>
</div>

<script>
const questions = [
  "Wait‚Ä¶ think again ü•∫",
  "My heart is on the line üíó",
  "This story needs a happy ending üíï",
  "You + Me = Valentine üòå",
  "Alright‚Ä¶ you know the answer ‚ù§Ô∏è"
];

let q = 0;
const no = document.getElementById("no");
const yes = document.getElementById("yes");
const text = document.getElementById("text");
const main = document.getElementById("main");
const final = document.getElementById("final");

function escapeNo() {
  const x = Math.random() * 220 - 110;
  const y = Math.random() * 120;
  no.style.transform = `translate(${x}px, ${y}px)`;

  if (q < questions.length) {
    text.textContent = questions[q++];
  }
}

no.addEventListener("mouseenter", escapeNo);
no.addEventListener("click", escapeNo);

yes.addEventListener("click", () => {
  main.classList.add("hidden");
  final.classList.remove("hidden");
  hearts();
  roses();
});

function hearts() {
  setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.textContent = "‚ù§Ô∏è";
    h.style.left = Math.random() * 100 + "vw";
    h.style.fontSize = Math.random() * 20 + 16 + "px";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 6000);
  }, 280);
}

function roses() {
  setInterval(() => {
    const r = document.createElement("div");
    r.className = "rose";
    r.textContent = "üåπ";
    r.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(r);
    setTimeout(() => r.remove(), 5000);
  }, 220);
}
</script>

</body>
</html>
